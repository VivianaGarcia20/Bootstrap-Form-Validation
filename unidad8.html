<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <title>Actividad Formulario JavaScript</title>

</head>

<body>
  <div class="container d-flex justify-content-center shadow-lg p-3 mb-5 bg-white rounded">
    <div class="row">
      <div class="container d-flex justify-content-center">
        <h2>Ingreso al sistema</h2>
      </div>
      
      <div class="col-12 mt-1 mb-3">
        <form>
          <div class="form-row mb-3">

            <!--campo Usuario-->
            <div class="col">
              <label for="inputEmail">Usuario:</label>
              <input type="text" class="form-control" id="inputEmail" placeholder="usu@rio">
            </div>

            
          </div>
          
          <div class="form-row mb-3">
          
            <!--campo Pass-->
            <div class="col">
              <label for="inputPass">Clave:</label>
              <input type="password" class="form-control" id="inputPass" placeholder="********">
            </div>      
          </div>
          <!--campo correo electronico-->
          <button type="submit" class="btn btn-info" >Ingresar</button>

        </form>
      </div>
    </div>
  </div>

  <!-- Opcional: enlazando el JavaScript de Bootstrap -->

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>

  <!--____________________________________________________________________________-->

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>

<!--____________________________________________________________________________-->
  <script 
    src = "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity = "sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin = "anonymous">
  </script>

  <script src="control.js"></script>
</body>

</html>
